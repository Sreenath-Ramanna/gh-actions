name: "default_workflow"

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    name: "step1"
    steps:
      - run: touch /${{github.workspace}}/out/progress
      - run: echo "job1:steps:run" | tee -a /${{github.workspace}}/out/progress
  
  job2:
    runs-on: ubuntu-latest
    name: "step2"
    steps:
      - run: echo "job2:steps:run" | tee -a /${{github.workspace}}/out/progress
      - run: cat  /${{github.workspace}}/out/progress
